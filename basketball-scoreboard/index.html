<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        
    </head>


    <body>
        
        <div class="box">

            <div class="home team">

                <h1 class="heading">HOME</h1>
                <div class="score">
                    <span id="homeScore">0</span>
                </div>
                <ul class="increment">
                    <button class="1" onclick="home('1')"><li>+1</li></button>
                    <button class="2" onclick="home('2')"><li>+2</li></button>
                    <button class="3" onclick="home('3')"><li>+3</li></button>
                </ul>
            </div>

            <div class="guest team">

                <h1 class="heading">GUEST</h1>
                <div class="score">
                    <span id="guestScore">0</span>
                </div>

                <ul class="increment">
                    <button class="1" onclick="guest('1')"><li>+1</li></button>
                    <button class="2" onclick="guest('2')"><li>+2</li></button>
                    <button class="3" onclick="guest('3')"><li>+3</li></button>
                </ul>
            </div>


        </div>


        <script src="index.js">
            
        </script>
    </body>

</html>
