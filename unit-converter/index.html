<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>

    <body>

        <div class="background">


        <div class="container">

            <div class="topcontainer">
                <h1 id="heading">Metric / Imperial Unit Conversion</h1>
                <input type="text" id="input-box">
                <button id="convert-btn">Convert</button>

            </div>


            <div class="bottomcontainer">
                <div class="results">
                    <h1 class="resultHeading">Length</h1>
                    <div class="box">
                        <div class="resultBox">
                            <h3 class="resultSubtitle">Meter</h3>
                            <div id="metersToFeet"></div>
                        </div>

                        <div class="resultBox">
                            <h3 class="resultSubtitle">Feet</h3>
                            <div id="feetToMeters"></div>
                    </div>
                    </div>
                </div>

                <div class="results">
                    <h1 class="resultHeading">Volume</h1>

                    <div class="box">
                    <div class="resultBox">
                        <h3 class="resultSubtitle">Liters</h3>
                        <div id="litersToGallons"></div>
                    </div>

                    <div class="resultBox">
                        <h3 class="resultSubtitle">Gallons</h3>
                        <div id="gallonsToLiters"></div>
                    </div>
                    </div>
                </div>

                <div class="results">
                    <h1 class="resultHeading">Mass</h1>

                    <div class="box">
                    <div class="resultBox">
                        <h3 class="resultSubtitle">Kilograms</h3>
                        <div id="kilosToPounds"></div>
                    </div>

                    <div class="resultBox">
                        <h3 class="resultSubtitle">Pounds</h3>
                        <div id="poundsToKilos"></div>
                    </div>
                    </div>
                </div>

            </div>





        </div>
        </div>





        <script src="index.js"></script>
    </body>

</html>
